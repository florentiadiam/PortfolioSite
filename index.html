<section id="contact">
    <h3 class="h3 form-title">Contact Form</h3>

    <!-- Thank you message -->
    <div id="thankYouMessage" style="display: none;">
        <p>Thank you for your message! I will get back to you soon.</p>
    </div>

    <!-- Form setup for Netlify -->
    <form name="contactForm" method="POST" netlify netlify-honeypot="bot-field" id="contactForm" data-netlify="true">
        <input type="hidden" name="form-name" value="contactForm">

        <div class="input-wrapper">
            <input type="text" name="fullname" class="form-input" placeholder="Full name" required>
            <input type="email" name="email" class="form-input" placeholder="Email address" required>
        </div>

        <textarea name="message" class="form-input" placeholder="Your Message" required></textarea>

        <!-- Add the form-btn class here -->
        <button class="form-btn" type="submit">
            <ion-icon name="paper-plane"></ion-icon>
            <span>Send Message</span>
        </button>
    </form>
</section>
<script src="formValidation.js"></script>
